<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串分割</title>
</head>

<body>
  <script>
    /*
      描述
        •输入一个字符串，请按长度为8拆分每个输入字符串并进行输出；

        •长度不是8整数倍的字符串请在后面补数字0，空字符串不处理。
      输入描述：
        连续输入字符串(每个字符串长度小于等于100)

      输出描述：
        依次输出所有分割后的长度为8的新字符串

      示例1
        输入：
          abc
        输出：
          abc00000
    */

    let str = ""
    while (str = readline()) {
      str2 = str + "00000000"
      for (let i = 8; i < str2.length; i += 8) {
        console.log(str2.substring(i - 8, i))
      }
    }
  </script>
</body>

</html>
